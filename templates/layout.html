<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>나뭇가지</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.base-style {
			height: 800px;
			width: 100%;
		}

		.left-side-menu {
			background-color: #eff0f2;
			padding-top: 20px;
		}

		.right-side-menu {
			background-color: #e0e2e5;
		}

		.project-list {
			list-style-type: square;
		}

		.description {
			color: grey;
			font-style: oblique;
			margin-left: 10px;
		}
	</style>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <h2>{{ message }}</h2>
    {% endfor %}
  {% endif %}
{% endwith %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">과제 형상관리</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/new">과제 생성</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">통계</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="get" onsubmit="return test();">
      <input id="search" class="form-control mr-sm-2" type="search" placeholder="과제, 시안" aria-label="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">검색</a>
    </form>
  </div>
</nav>

<div class="row base-style">
	<div class="col-2 left-side-menu">
		<h5>진행중인 프로젝트</h5>
		<ul>
		{% for project in projects %}
			<li class="project-list"><a href="/{{ project.name }}">{{ project.name }}</a></li>
		{% endfor %}
		</ul>
	</div>

	<div class="col-10 right-side-menu">
	{% block content %}
	{% endblock %}
	</div>
</div>

<script>
function test()
{
	value = document.getElementById("search").value;
	location.href = '/search/' + value;
	return false;
}
</script>
</body>
</html>
